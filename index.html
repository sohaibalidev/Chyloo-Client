<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Chyloo — Connect, Share, and Explore</title>
    <meta
      name="description"
      content="Chyloo — a modern social platform built with React and Vite. Connect, share, and explore seamlessly with friends worldwide."
    />
    <meta
      name="keywords"
      content="Chyloo, social media, React, Vite, community, Sohaib Ali, modern UI, tech"
    />
    <meta name="author" content="Muhammad Sohaib Ali" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4361ee" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://chyloo.netlify.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Chyloo — Connect, Share, and Explore" />
    <meta
      property="og:description"
      content="Join Chyloo — the next-gen social platform to connect, share, and explore content effortlessly."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chyloo.netlify.app/" />
    <meta property="og:image" content="https://chyloo.netlify.app/favicon.png" />
    <meta property="og:site_name" content="Chyloo" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chyloo — Connect, Share, and Explore" />
    <meta
      name="twitter:description"
      content="Chyloo — a modern social platform built with React and Vite. Connect, share, and explore seamlessly."
    />
    <meta name="twitter:image" content="https://chyloo.netlify.app/favicon.png" />
    <meta name="twitter:creator" content="@chyloo_official" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Chyloo",
        "url": "https://chyloo.netlify.app/",
        "image": "https://chyloo.netlify.app/favicon.png",
        "author": {
          "@type": "Person",
          "name": "Muhammad Sohaib Ali"
        },
        "description": "A modern social platform built with React and Vite for effortless connection and sharing.",
        "applicationCategory": "Social Networking",
        "operatingSystem": "All",
        "browserRequirements": "Requires JavaScript. Compatible with all modern browsers."
      }
    </script>

    <!-- Apple & Android PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Chyloo" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Preload Important Assets -->
    <link rel="preload" as="image" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
